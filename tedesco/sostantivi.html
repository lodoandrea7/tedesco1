<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sostantivi - Impara il Tedesco</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 50px;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }

    .button-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    a.button {
      display: inline-block;
      padding: 18px 36px;
      font-size: 1.4em;
      color: #000; /* Testo nero per contrasto */
      border: none;
      border-radius: 15px;
      text-decoration: none;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
      transition: all 0.3s ease;
      font-weight: bold;
    }

    a.button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(255,255,255,0.6), 0 0 40px rgba(255,255,255,0.4);
    }

    .rosso {
      background: linear-gradient(45deg, #ff9999, #ffcccc);
    }

    .verde {
      background: linear-gradient(45deg, #b2fab4, #d0ffd1);
    }

    .giallo {
      background: linear-gradient(45deg, #fff59d, #fffbc1);
    }

    .azzurro {
      background: linear-gradient(45deg, #a0e7ff, #ccf5ff);
    }

    .grigio {
      background: linear-gradient(45deg, #cccccc, #eeeeee);
    }
  </style>
</head>
<body>
  <h1>Sostantivi: Categorie</h1>
  <div class="button-container">
    <a href="casa.html" class="button rosso">Casa</a>
    <a href="scuola.html" class="button verde">Scuola</a>
    <a href="strada.html" class="button giallo">Strada</a>
    <a href="cibo.html" class="button azzurro">Cibo</a>
    <a href="vocabolario.html" class="button grigio">‚Üê Torna al Vocabolario</a>
  </div>
</body>
</html>
